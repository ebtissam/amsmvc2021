<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Add Article</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"	crossorigin="anonymous">
<link rel="stylesheet"	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>
<body>
	<div class="container my-5">
				<a th:href="@{'/provider/list/'}" class="btn btn-primary"><i class="fas fa-list ml-2"> List Providers</i></a>
				<a th:href="@{'/article/list/'}" class="btn btn-success"><i class="fas fa-list ml-2"> List Articles</i></a>
		<h3>Add Article</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-10">

					<form action="#" th:action="@{/article/add}" th:object="${article}"	 method="post">
						<div class="row">

							<div class="form-group col-md-8">
								<label for="label" class="col-formlabel">Label</label> 
								<input type="text" th:field="*{label}" class="formcontrol" id="label" placeholder="label" /> 
									<span th:if="${#fields.hasErrors('label')}" th:errors="*{label}" class="textdanger"></span>
							</div>
							<div class="form-group col-md-8">
								<label for="price" class="col-formlabel">Price</label>
								 <input	type="text" th:field="*{price}" class="formcontrol" id="price" placeholder="Price" /> <span
									th:if="${#fields.hasErrors('price')}" th:errors="*{price}"
									class="textdanger"></span>
							</div>
													
							<div class="row">
						                     <div class="form-group col-md-8">
                            <label for="photoFront" class="col-form-label">photoFront</label>
                            <input class="form-control" type="file" name="files" multiple>
      					 	</div>
      					 	
      					 	<div class="row">
						                     <div class="form-group col-md-8">
                            <label for="photoProfil" class="col-form-label">photoProfil</label>
                            <input class="form-control" type="file" name="files" multiple>
      					 	</div>
							
							<div class="form-group col-md-8">
								<label for="provider" class="col-formlabel">Providers</label> 
								<select	name="providerId" class="form-control">
									<option th:each="pr: ${providers}" th:value="${pr.id}" th:text="${pr.name}" />
								</select>
							</div>
							
							<div class="col-md-6">
								<input type="submit" class="btn btn-success" value="Add Article" />
							</div>
							<div class="form-group col-md-8"></div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	
	
	
	
	
	
	
	
	
	    <!--**********************************
        Scripts
    ***********************************-->
    <script src="plugins/common/common.min.js"></script>
    <script src="js/custom.min.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/gleek.js"></script>
    <script src="js/styleSwitcher.js"></script>

    <!-- Chartjs -->
    <script src="./plugins/chart.js/Chart.bundle.min.js"></script>
    <!-- Circle progress -->
    <script src="./plugins/circle-progress/circle-progress.min.js"></script>
    <!-- Datamap -->
    <script src="./plugins/d3v3/index.js"></script>
    <script src="./plugins/topojson/topojson.min.js"></script>
    <script src="./plugins/datamaps/datamaps.world.min.js"></script>
    <!-- Morrisjs -->
    <script src="./plugins/raphael/raphael.min.js"></script>
    <script src="./plugins/morris/morris.min.js"></script>
    <!-- Pignose Calender -->
    <script src="./plugins/moment/moment.min.js"></script>
    <script src="./plugins/pg-calendar/js/pignose.calendar.min.js"></script>
    <!-- ChartistJS -->
    <script src="./plugins/chartist/js/chartist.min.js"></script>
    <script src="./plugins/chartist-plugin-tooltips/js/chartist-plugin-tooltip.min.js"></script>



    <script src="./js/dashboard/dashboard-1.js"></script>
	
</body>
</html>
