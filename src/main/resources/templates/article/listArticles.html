<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>list Providers</title>
  <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!-- Favicon icon -->
    <link rel="icon" type="/image/png" sizes="16x16" href="/images/favicon.png">
    <!-- Pignose Calender -->
    <link href="/plugins/pg-calendar/css/pignose.calendar.min.css" rel="stylesheet">
    <!-- Chartist -->
    <link rel="stylesheet" href="/plugins/chartist/css/chartist.min.css">
    <link rel="stylesheet" href="/plugins/chartist-plugin-tooltips/css/chartist-plugin-tooltip.css">
    <!-- Custom Stylesheet -->
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>

<div th:replace="fragments/header :: header"/>

<div th:replace="fragments/sidebar :: sidebar"/>

<div class="content-body">

            <div class="container-fluid mt-3">

	<h2 align="center">List of Articles</h2>
	<div class="container my-2">
		<div class="card">
			<div class="card-body">
				<div th:switch="${articles}" class="container my-5">
					<p class="my-5">
						<a th:href="@{'/article/add/'}" class="btn btn-primary"><i
							class="fas fa-user-plus ml-2"> Add Article</i></a>
					</p>
					<div class="col-md-10">
						<h2 th:case="null">No Articles yet!</h2>
						<div th:case="*">

							<form method="post" th:action="@{/article/searchLabel}">
								<label>Taper un nom de produit</label> <input type="text"
									name=label /> <input type="submit" value="Search" />
							</form>

							<table class="table table-striped table-responsive-md">
								<thead>
									<tr>
										<th>Label</th>
										<th>Price</th>
										<th>Provider</th>
										<th>Edit</th>
										<th>Delete</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="article : ${articles}">
										<td th:text="${article.label}"></td>
										<td th:text="${article.price}"></td>
										<td th:text="${article.provider.name}"></td>
										<td><a th:href="@{/article/edit/{id}(id=${article.id})}"
											class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
										<td><a
											th:href="@{/article/delete/{id}(id=${article.id})}"
											class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
									</tr>
								</tbody>
							</table>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div></div></div>
</body>

</html>
