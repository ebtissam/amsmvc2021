<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Show Provider</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
    <div class="container my-5">
        <h3 align="center">Provider details</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-8">
                    <form action="#"   method="">
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="label" class="col-form-label">ID</label> 
                                <p th:text="${provider.id}">Id</p>
                             </div>
                            
                            <div class="form-group col-md-6">
                                <label for="name" class="col-form-label">Name</label> 
                                <p th:text="${provider.name}">Name</p>
                             </div>
                             
                             <div class="form-group col-md-6">
                                <label for="adress" class="col-form-label">Adress</label> 
                                <p th:text="${provider.address}">Adress</p>
                             </div>
                         
            <div class="form-group col-md-6">
                                <label for="label" class="col-form-label">Logo</label> 

                                <img alt="Image" th:src="@{'/uploads/'+ ${provider.logo}}" width="250" height="250"/>
 
                             </div>
                            
                            <div class="form-group col-md-8">
                                <a th:href="@{/provider/list}"> <input type="button" class="btn btn-primary" value="return to Provider list"></a>
                           
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
